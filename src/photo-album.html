<div id="photo-album" data-page="photo-album" class="page no-swipeback" ng-controller="PhotoAlbumCtrl as vm">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="photos.html" class="back">Done</a>
			</div>
			<div class="center"><div ng-if="vm.totalPhotos > 0" ng-bind="(vm.totalPhotos | number)"></div></div>
			<div class="right">
				<a href="#" class="link">
					<i class="icon icon-camera" style="font-size: 16px;">
						<span style="font-size: 12px;" class="badge bg-green">{{vm.totalSelected}}</span>
					</i>
				</a>
			</div>
		</div>
	</div>
	<div class="page-content infinite-scroll">
		<photo-library total-photos="vm.totalPhotos" total-selected="vm.totalSelected" full-library="vm.myLibrary" album-name="vm.settings.albumName"></photo-library>
	</div>
</div>
