<div id="album-review" class="page no-swipeback navbar-through" ng-controller="AlbumReviewCtrl as vm">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
				<a href="photos.html" class="back">Back</a>
            </div>
            <div class="center"><div ng-if="vm.thumbnails.length > 0" ng-bind="(vm.thumbnails.length | number)"></div></div>
            <div class="right">
                <a href="#">
                    <i class="icon icon-camera" style="font-size: 16px;">
                        <span style="font-size: 12px;" class="badge bg-green">{{vm.totalSelected}}</span>
                    </i>
                </a>
            </div>
        </div>
    </div>
	<div class="page-content infinite-scroll">
        <album-review total-photos="vm.totalPhotos"></album-review>
    </div>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="pswp__bg"></div>
		<div class="pswp__scroll-wrap">
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>
			<div class="pswp__ui pswp__ui--hidden">
				<div class="pswp__top-bar">
					<div class="pswp__counter"></div>
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>
				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>
			</div>
		</div>
	</div>
</div>
