<div id="videos" data-page="videos" class="page navbar-through" ng-controller="VideosCtrl as vm">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="center">Videos</div>
			<div class="subnavbar" style="width: 100%;">
				<album-settings user-settings="vm.settings" title="'Photo Album Settings'" execute-action="vm.openPhotoLibrary()"></album-settings>
			</div>
		</div>
	</div>
		
	<div class="page-content">
		<input style="display: none;" id="video-input" type="file" accept="video/*"/>
		<div class="list-block media-list">
			<ul id="video-html-placeholder">
			</ul>
		</div>
	
	</div>
</div>
