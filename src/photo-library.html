<div style="display: inline; position: relative;" 
		ng-repeat="item in thumbnails | orderBy: '-creationDate' | limitTo: thumbnailLimit track by item.id">
	<img ng-click="markSelected(item)" 
			width="75" 
			style="display: inline; position: relative;" 
			id="{{item.id}}" 
			ng-src="{{item.thumbnailURL}}" />
	<i ng-if="isSelected(item.id)" 
		class="f7-icons color-blue" 
		style="position: absolute; top: -4px; right: 4px; display:inline; font-size: 20px; background-color: white; border-radius: 100%;">
			check_round_fill
	</i>
</div>
<div class="infinite-scroll-preloader">
	<div class="preloader">
	</div>
</div>
