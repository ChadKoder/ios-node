<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com/  data: gap: https://ssl.gstatic.com 'unsafe-eval';
            style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com/; media-src *; connect-src 'self' http://192.168.1.109:8888/">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<link rel="stylesheet" href="./css/angular-material.min.css" type="text/css">
		<link rel="stylesheet" href="./css/loading-bar.min.css" type="text/css">
		<link rel="stylesheet" href="./css/styles.css" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Photo Dash</title>
	</head>
    <body ng-app="photoSaverApp" style="background-color: #BDBDBD;" flex>
        <div ng-controller="MainCtrl as vm" flex>
            <md-content style="background-color: #BDBDBD;" flex>
                <md-toolbar flex style="background-color: #4d4d4d;" class="md-whiteframe-z1">
                    <div class="md-toolbar-tools" layout="row">
                        <span flex></span>
                        <h3>Photo Dash</h3>
                        <span flex></span>
						  <md-button class="material-icons md-18 md-icon-button" style="background-color: #4d4d4d;" aria-label="Settings">
								<md-icon ng-click="vm.toggleServerSettings()" class="material-icons md-18">settings</md-icon>
						  </md-button>
					</div>
                </md-toolbar> 
				<label>Device Name: {{vm.deviceName}}</label> 
				<md-card ng-hide="vm.serverSettings" style="background-color: #9E9E9E;" flex>
					<label><h3>Server Info:</h3></label>
					<md-input-container>
						<label>IP Address</label>
						<input type="text" ng-model="vm.ipAddress" required md-maxlength="45">
							</md-input-container>
					<md-input-container>
						<label>User Name</label>
						<input ng-model="vm.username"/>
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input type="password" ng-model="vm.password"/>
					</md-input-container>
					<md-input-container>
						<label>PC Upload Location</label>
						<input type="text" ng-model="vm.uploadDir"/>
					</md-input-container>
					<md-input-container>
						<label>Album Name</label>
						<input type="text" ng-model="vm.albumName"/>
					</md-input-container>
					
					<md-button class="md-raised md-primary" ng-click="vm.saveSettings()">save</md-button>
				</md-card>
				<br />
				<md-card ng-hide="!vm.serverSettings" style="background-color: #9E9E9E; padding-bottom: 290px;" flex>
					<label>Media Type:</label>
					<md-radio-group class="md-primary" layout="row" class="radioButton" ng-model="vm.selectedMedia">
						<md-radio-button value="image" aria-label="image">Photos</md-radio-button>
						<md-radio-button value="video" aria-label="video">Video</md-radio-button>
					</md-radio-group>
					<br />
					<div>Total Selected: {{ vm.files.length }}</div>
					<md-button ng-disabled="vm.inProgress || vm.files.length <= 0" class="md-raised md-primary" ng-click="vm.submit()">Upload Album</md-button>
                    <div ng-show="vm.selectedMedia === 'image'">
                        <file-input selected-files="vm.files" accept="image/*" disptext="Select Photos"></file-input>
                    </div>
                    <div ng-show="vm.selectedMedia === 'video'">
                        <file-input selected-files="vm.files" accept="video/*" disptext="Select Video"></file-input>
                    </div>
				</md-card>
					
            </md-content>
        </div>
        <script src="./js/requirements.js" type="text/javascript"></script> 
        <script src="./cordova.js" type="text/javascript"></script>        
        <script src="./js/controllers.js" type="text/javascript"></script>        
		<script src="./js/directives.js" type="text/javascript"></script>      
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
