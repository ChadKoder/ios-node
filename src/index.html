<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com/  data: gap: https://ssl.gstatic.com 'unsafe-eval';
			style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com/; media-src *; connect-src 'self' http://192.168.1.109:8888/">
			<meta name="format-detection" content="telephone=no">
			<meta name="msapplication-tap-highlight" content="no">
			<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

			<link rel="stylesheet" href="./css/angular-material.min.css" type="text/css">
			<link rel="stylesheet" href="./css/loading-bar.css" type="text/css">
			<link rel="stylesheet" href="./css/styles.css" type="text/css">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link rel="stylesheet" href="./css/lf-ng-md-file-input.css">
			<title>Photo Dash</title>
	</head>
	<body ng-app="photoSaverApp">
		<div ng-controller="MainCtrl as vm">
		<div id="errorMsg"></div>
			<md-content flex>
				<md-toolbar flex style="background-color: #4d4d4d;" class="md-whiteframe-z1">
					<div class="md-toolbar-tools" layout="row">
                        <span flex></span>
						<h3>Photo Dash</h3>
						<span flex></span>
					</div>
				</md-toolbar>
				<md-input-container>
					<label>IP Address</label>
					<input type="text" ng-model="vm.ipAddress" required md-maxlength="45">
				</md-input-container>
				 <md-input-container>
					<label>User Name</label>
					<input ng-model="vm.username"/>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" ng-model="vm.password"/>
				</md-input-container>
				<md-button class="btnSubmit" ng-disabled="vm.inProgress || vm.files.length <= 0" class="md-raised" ng-click="vm.submit()">Upload Album</md-button>
                <md-button class="btnPreview" ng-disabled="vm.inProgress || vm.files.length <= 0" class="md-raised" ng-click="vm.showPreview()">Preview Album</md-button>
                <md-button ng-click="vm.toggleSelectedMedia()" ng-model="vm.selectedMedia">Toggle media selection</md-button>
                
            <!--      <lf-ng-md-file-input id="lfNgMdFileInputBtn" ng-disabled="!vm.username || !vm.password" preview accept="{{vm.selectedMedia}}/*" lf-files='vm.files' filecount lf-browse-label="{{vm.mediaSelectText}}"></lf-ng-md-file-input> -->
                
             <div ng-cloak>
                    <div ng-show="vm.selectedMedia === 'image'">
				        <lf-ng-md-file-input ng-disabled="!vm.username || !vm.password" id='lfNgMdFileInputBtn' preview multiple accept="image/*" lf-files='vm.files' filecount lf-browse-label="Select Photos"></lf-ng-md-file-input>
                    </div>
                    <div ng-show="vm.selectedMedia === 'video'">
                        <lf-ng-md-file-input ng-disabled="!vm.username || !vm.password" id='lfNgMdFileInputBtn' preview accept="video/*" lf-files='vm.files' filecount lf-browse-label="Select Video"></lf-ng-md-file-input>
                    </div>
                </div>
			</md-content>
        </div>
		<script src="./js/requirements.js" type="text/javascript"></script> 
		<script src="./cordova.js" type="text/javascript"></script>        
		<script src="./js/controllers.js" type="text/javascript"></script>        
		<script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
