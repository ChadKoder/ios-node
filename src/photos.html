<div id="photos" data-page="photos" class="page">
    <div class="page-content" ng-controller="PhotosCtrl as vm">
		 <!-- Settings Popup -->
		<div class="popup popup-settings" style="background-color: #222426; font-size: 12px;">
			<div class="content-block">
				<div class="content-block-title">Settings</div>
				<div class="list-block">
				  <ul>
					<!-- Text inputs -->
					<li>
					  <div class="item-content">
						<div class="item-media"><i class="icon f7-icons">folder</i></div>
						<div class="item-inner">
						  <div class="item-title label">Album Name</div>
						  <div class="item-input">
							<input ng-model="vm.albumName" type="text" placeholder="New Album">
						  </div>
						</div>
					  </div>
					</li>
					 <li>
					  <div class="item-content">
						<div class="item-media"><i class="icon f7-icons">person</i></div>
						<div class="item-inner">
						  <div class="item-title label">User Name</div>
						  <div class="item-input">
							<input type="text" placeholder="User Name">
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content">
						<div class="item-media"><i class="icon f7-icons">lock</i></div>
						<div class="item-inner">
						  <div class="item-title label">Password</div>
						  <div class="item-input">
							<input type="password" placeholder="Password">
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content">
						<div class="item-media"><i class="icon f7-icons">world</i></div>
						<div class="item-inner">
						  <div class="item-title label">IP Address</div>
						  <div class="item-input">
							<input type="text" placeholder="http://">
						  </div>
						</div>
					  </div>
					</li>
				  </ul>
				</div>
			
				<p>
					<a href="photo-album.html" class="close-popup button button-fill button-big color-green"><i class="f7-icons">images<sup>add</sup></i>
					Photos
					</a>
				</p>
				<p><a class="close-popup button button-fill button-big color-gray">
					Cancel
				</a></p>
			</div>
		  </div>
		<div class="list-block media-list">
			<ul>
				<li>
					<div class="item-content open-popup">
						<div class="item-media">
							<i class="f7-icons">add</i>
						</div>
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Create New Album</div>
							</div>
						</div>
					</div>
				</li>
			
			
				<!--<li>
										
					<a class="open-popup" data-popup=".popup-settings" class="item-content">
						<div class="item-media">
							<i class="f7-icons">add</i>
						</div>
						<div class="item-title-row">
							<div class="item-text">Create New Album</div>
						</div>
					</a>
				</li> -->
			</ul>
		</div>
		
		
        <div class="list-block media-list">
            <ul id="photo-html-placeholder">
            </ul>
        </div>
    </div>
    
</div>
