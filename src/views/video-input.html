<div layout="column" flex>
   <input type="file" accept="video/*" id="videoInput" multiple class="ng-hide fileInput">
   <dash-button button-action="clickInput()" action-description="addActionDesc" dash-svg-src="addIcon"></dash-button>
	<dash-button button-action="vm.submit()" action-description="uploadActionDesc" dash-svg-src="uploadIcon"></dash-button>
</div>
<md-card flex layout="row" layout-wrap flex="25" id="albumReview" class="album" ng-show="selectedVideos.length > 0">
	<div class="full-width-label">Total Selected: {{selectedVideos.length }}</div>
		
	<div class="full-width-label">Videos:</div>
	<div ng-repeat="video in selectedVideos">
		<video src="{{video.dataUrl}}" controls autoplay height="auto" width="65px" type="{{video.fileType}}"></video>
	</div>
</md-card>
<md-button ng-show="selectedVideos.length > 0" ng-click="clearAll()">clear all</md-button>
<div class="fullscreen-container" id="fullScreen" ng-show="fullScreenObj" layout="column" layout-align="center center">
	<!--<md-button ng-click="closeFullScreen()">close</md-button>-->
	<img class="fullscreen-video" src="{{fullScreenObj.dataUrl}}">
		<md-button style="position: absolute; font-size: 1.8rem;"class="md-fab md-fab-top-right md-mini" aria-label="close video" ng-click="closeFullScreen()">
			X
		</md-button>
	</img>
</div>
