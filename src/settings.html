<div class="list-block media-list">
	<div class="item-content open-popup" style="background-color: #313030">
		<div class="item-media">
			<i class="f7-icons">add</i>
		</div>
		<div class="item-inner">
			<div class="item-title-row">
				<div class="item-title">Create New Album</div>
			</div>
		</div>
	</div>
</div>
<div class="popup popup-settings" style="background-color: #222426; font-size: 12px;">
	<div class="content-block">
		<div class="content-block-title">{{title}}</div>
		<div class="list-block">
		  <ul>
		  <li>
			  <div class="item-content">
				<div class="item-media"><i class="icon f7-icons">home</i></div>
				<div class="item-inner">
				  <div class="item-input">
					<input ng-model="userSettings.uploadDir" type="text" placeholder="Upload Directory(ex. C:\photos)" required>
				  </div>
				</div>
			  </div>
			</li>
			<li>
			  <div class="item-content">
				<div class="item-media"><i class="icon f7-icons">folder</i></div>
				<div class="item-inner">
				  <div class="item-input">
					<input ng-model="userSettings.albumName" type="text" placeholder="Album Name" required>
				  </div>
				</div>
			  </div>
			</li>
			 <li>
			  <div class="item-content">
				<div class="item-media"><i class="icon f7-icons">person</i></div>
				<div class="item-inner">
				  <div class="item-input">
					<input ng-model="userSettings.username" type="text" placeholder="User Name" required>
				  </div>
				</div>
			  </div>
			</li>
			<li>
			  <div class="item-content">
				<div class="item-media"><i class="icon f7-icons">lock</i></div>
				<div class="item-inner">
				  <div class="item-input">
					<input ng-model="userSettings.password" type="password" placeholder="Password" required>
				  </div>
				</div>
			  </div>
			</li>
			<li>
			  <div class="item-content">
				<div class="item-media"><i class="icon f7-icons">world</i></div>
				<div class="item-inner">
				  <div class="item-input">
					<input ng-model="userSettings.ipAddress" type="text" placeholder="IP Address" required>
				  </div>
				</div>
			  </div>
			</li>
		  </ul>
		</div>
		<p>
			<a ng-click="next()" class="close-popup button button-fill button-big color-green"><i class="f7-icons">images<sup>add</sup></i>
			Photos
			</a>
		</p>
		<p><a class="close-popup button button-fill button-big color-gray">
			Cancel
		</a></p>
	</div>
</div>
