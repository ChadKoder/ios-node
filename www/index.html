<!DOCTYPE html>
<html ng-app="PhotoDash" flow-init="{testChunks: false}" flow-name="obj.flow">
    
    <head>
        
        <!--
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: cdvphotolibrary:">
         
         -->
        <!--<meta http-equiv="Content-Security-Policy"
         content="default-src 'self' cdvfile://* data: gap: https://ssl.gstatic.com 'unsafe-eval';
         style-src 'self' 'unsafe-inline';
         media-src 'self' cdvfile://*;
         img-src 'self' cdvfile://* cdvphotolibrary://* http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/file-video-icon.png https://cordova.apache.org data: blob: cdvphotolibrary:;
         connect-src 'self' http://192.168.1.109:3000 http://192.168.1.109:8888 file: data: blob: filesystem:;
         script-src 'self' 'unsafe-eval';">-->
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'  data: blob: gap: cdvphotolibrary: https://ssl.gstatic.com 'unsafe-eval';
            style-src 'self' 'unsafe-inline';
            connect-src 'self' http://192.168.1.109:3000 http://192.168.1.109:8888;
            media-src 'self';
            img-src 'self' http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/file-video-icon.png data: cdvphotolibrary:;">
            
            <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
                    <meta name="apple-mobile-web-app-capable" content="yes">
                        <meta name="apple-mobile-web-app-status-bar-style" content="black">
                            
                            <title>Photo Dash</title>
                            
                            <link rel="stylesheet" href="./lib/framework7/css/framework7.ios.min.css" />
                            <link rel="stylesheet" href="./lib/framework7/css/framework7.ios.colors.min.css" />
                            <link rel="stylesheet" href="./lib/framework7-icons/framework7-icons.css" />
                            <link rel="stylesheet" href="./lib/photoswipe/photoswipe.css" />
                            
                            <script src="./lib/photoswipe/photoswipe.min.js" type="text/javascript"></script>
                            <script src="./lib/photoswipe/photoswipe-ui-default.min.js" type="text/javascript"></script>
                            <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>
                            <script type="text/javascript" src="./lib/angular/angular.min.js"></script>
                            
                          <!--  <script type="text/javascript" src="./lib/JavaScript-Canvas-to-Blob/canvas-to-blob.min.js"></script>-->
                            <script type="text/javascript" src="./lib/angular-lazy-img/angular-lazy-img.js"></script>
                            <script type="text/javascript" src="./lib/framework7/js/framework7.min.js"></script>
                            <script type="text/javascript" src="js/framework7.angular.hook.js"></script>
                            <!--<script src="./lib/ng-flow/ng-flow-standalone.js"></script>
                             <script type="text/javascript" src="./lib/resumablejs/resumable.js"></script>-->
                            <script type="text/javascript" src="cordova.js"></script>
                            <script type="text/javascript" src="./lib/underscorejs/underscore.js"></script>
                            <script type="text/javascript" src="js/config.js"></script>
                            <script type="text/javascript" src="js/directives/myPhotoLibrary.js"></script>
                            <script type="text/javascript" src="js/controller/PhotosCtrl.js"></script>
                            <script type="text/javascript" src="js/controller/PhotoAlbumCtrl.js"></script>
                            <script type="text/javascript" src="js/service/initService.js"></script>
                            <script type="text/javascript" src="js/service/fileService.js"></script>
                            <script type="text/javascript" src="js/service/selectionService.js"></script>
                            <script type="text/javascript" src="js/controller/ContactsCtrl.js"></script>
                            <script type="text/javascript" src="js/controller/MainCtrl.js"></script>
                            <script type="text/javascript" src="js/controller/AlbumReviewCtrl.js"></script>
                            <script type="text/javascript" src="js/controller/VideoAlbumCtrl.js"></script>
                            <script type="text/javascript" src="js/controller/SettingsCtrl.js"></script>
                            </head>
    <body class="layout-dark" ng-controller="MainCtrl">
        <div class="statusbar-overlay"></div>
        <div class="views">
            <div class="view view-main">
                <div class="pages">
                    <div id="index-page" data-page="index" class="page">                        
                        <div class="page-content">                            
                            <div class="list-block media-list">
                                <ul>
                                    
                                    <li>
                                        <a href="photos.html" class="item-content item-link">
                                            <div class="item-media">
                                                <i class="f7-icons">photos</i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">Photos</div>
                                                </div>
                                                <div class="item-text">Upload photos to your PC</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-href="contacts.html" class="item-link item-content">
                                            <div class="item-media">
                                                <i class="f7-icons">persons</i>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">Contacts</div>
                                                </div>
                                                <div class="item-text">Upload contacts to your PC</div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
